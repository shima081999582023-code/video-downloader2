<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Direct Video Downloader</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h2>Auto-Direct Video Link Downloader</h2>
<p>Tempel URL halaman video → sistem akan mencari file videonya.</p>

<input type="text" id="url" placeholder="Masukkan URL halaman video...">
<button onclick="getDirect()">Cari Video</button>

<p id="result"></p>

<script>
async function getDirect() {
  const url = document.getElementById("url").value.trim();
  const result = document.getElementById("result");

  if (!url) {
    result.innerText = "URL tidak boleh kosong.";
    result.style.color = "red";
    return;
  }

  result.innerText = "Mencari video...";
  result.style.color = "orange";

  try {
    const proxy = "https://api.allorigins.win/raw?url=";
    const page = await fetch(proxy + encodeURIComponent(url));
    const html = await page.text();

    // cari link video langsung
    const match = html.match(/src=["']([^"']+\.(mp4|webm|mkv|mov|ts|m3u8)[^"']*)["']/i);

    if (!match) {
      result.innerText = "Video tidak ditemukan atau dilindungi.";
      result.style.color = "red";
      return;
    }

    const direct = match[1];

    result.style.color = "green";
    result.innerHTML = `
      Direct Link:<br>
      <a href="${direct}" target="_blank">${direct}</a><br><br>
      <a href="${direct}" download style="font-size:18px;">⬇ Download Video</a>
    `;
  } catch (e) {
    result.innerText = "Gagal mengambil data.";
    result.style.color = "red";
  }
}
</script>

</body>
</html>
