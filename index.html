<script>
function downloadVideo() {
  const url = document.getElementById("videoURL").value.trim();
  const msg = document.getElementById("msg");

  if (!url) {
    msg.innerText = "Masukkan URL terlebih dahulu.";
    msg.style.color = "red";
    return;
  }

  // cek apakah URL mengandung nama file
  const fileNameMatch = url.split('/').pop();
  const fileName = fileNameMatch ? fileNameMatch : "downloaded_file";

  msg.innerText = "Download dimulai...";
  msg.style.color = "green";

  const a = document.createElement("a");
  a.href = url;
  a.download = fileName;
  a.click();
}
</script>
